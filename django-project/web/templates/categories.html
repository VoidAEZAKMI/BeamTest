<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Категории</title>
    <style>
        body {
            padding: 20px;
        }
        .category-form {
            margin-top: 20px;
        }
        .category-list {
            margin-top: 20px;
        }
        .alert {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease;
        }
        .add-product-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <div id="ws-alert" class="alert alert-info" style="display: none;" role="alert"></div>

    <div class="category-form position-relative">
        <h2>Создать новую категорию</h2>
        <form id="createCategoryForm" action="{% url 'category_create' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Название категории:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Создать категорию</button>
        </form>

        <div class="add-product-btn">
            <a href="{% url 'product_list' %}" class="btn btn-primary">Добавить продукт</a>
        </div>
    </div>

    <div class="category-list">
        <h2>Список категорий</h2>
        <ul id="category-list" class="list-group">
            {% for category in categories %}
            <li class="list-group-item d-flex justify-content-between align-items-center" id="category-{{ category.id }}">
                {{ category.name }}
                <div>
                    <button class="btn btn-warning btn-sm" onclick="openUpdateCategoryModal({{ category.id }}, '{{ category.name }}')">Редактировать</button>
                    <button class="btn btn-danger btn-sm" onclick="openDeleteCategoryModal({{ category.id }})">Удалить</button>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Modal для обновления категории -->
    <div class="modal fade" id="updateCategoryModal" tabindex="-1" aria-labelledby="updateCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="updateCategoryForm" method="POST">
                    {% csrf_token %}
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateCategoryModalLabel">Обновить категорию</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="updateCategoryName" class="form-label">Название категории:</label>
                            <input type="text" id="updateCategoryName" name="name" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal для удаления категории -->
    <div class="modal fade" id="deleteCategoryModal" tabindex="-1" aria-labelledby="deleteCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="deleteCategoryForm" method="POST">
                    {% csrf_token %}
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteCategoryModalLabel">Удалить категорию</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Вы уверены, что хотите удалить эту категорию?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection and notification handling
        const ws = new WebSocket('ws://localhost:8000/ws/notifications/');

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const alertBox = document.getElementById('ws-alert');
            alertBox.textContent = data.message;
            alertBox.style.display = 'block';
            alertBox.style.opacity = '1';

            setTimeout(() => {
                alertBox.style.opacity = '0';
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 1000); // Duration for hiding animation
            }, 5000); // Time before starting to hide
        };

        document.getElementById('createCategoryForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const categoryList = document.getElementById('category-list');
                    const newCategory = document.createElement('li');
                    newCategory.className = 'list-group-item d-flex justify-content-between align-items-center';
                    newCategory.id = `category-${data.category_id}`;
                    newCategory.innerHTML = `
                        ${data.category_name}
                        <div>
                            <button class="btn btn-warning btn-sm" onclick="openUpdateCategoryModal(${data.category_id}, '${data.category_name}')">Редактировать</button>
                            <button class="btn btn-danger btn-sm" onclick="openDeleteCategoryModal(${data.category_id})">Удалить</button>
                        </div>
                    `;
                    categoryList.appendChild(newCategory);
                }
            })
            .catch(error => console.error('Ошибка:', error));
        });

        document.getElementById('updateCategoryForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const url = this.action;

            fetch(url, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const categoryElement = document.getElementById(`category-${data.category_id}`);
                    categoryElement.innerHTML = `
                        ${data.category_name}
                        <div>
                            <button class="btn btn-warning btn-sm" onclick="openUpdateCategoryModal(${data.category_id}, '${data.category_name}')">Редактировать</button>
                            <button class="btn btn-danger btn-sm" onclick="openDeleteCategoryModal(${data.category_id})">Удалить</button>
                        </div>
                    `;
                    const updateModal = bootstrap.Modal.getInstance(document.getElementById('updateCategoryModal'));
                    updateModal.hide();
                }
            })
            .catch(error => console.error('Ошибка:', error));
        });

        document.getElementById('deleteCategoryForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const url = this.action;

            fetch(url, {
                method: 'POST',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const categoryElement = document.getElementById(`category-${data.category_id}`);
                    categoryElement.remove();
                    const deleteModal = bootstrap.Modal.getInstance(document.getElementById('deleteCategoryModal'));
                    deleteModal.hide();
                }
            })
            .catch(error => console.error('Ошибка:', error));
        });

        function openUpdateCategoryModal(id, name) {
            const updateModal = new bootstrap.Modal(document.getElementById('updateCategoryModal'));
            document.getElementById('updateCategoryName').value = name;
            document.getElementById('updateCategoryForm').action = `/categories/${id}/update/`;
            updateModal.show();
        }

        function openDeleteCategoryModal(id) {
            const deleteModal = new bootstrap.Modal(document.getElementById('deleteCategoryModal'));
            document.getElementById('deleteCategoryForm').action = `/categories/${id}/delete/`;
            deleteModal.show();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
